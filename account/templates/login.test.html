<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% if error %}
        <p>{{error}}</p>
        <br>
    {% endif %}
    <label for="username">아이디</label>
    <input type="text" name="id">
    <label for="password">비밀번호</label>
    <input type="text" name="password">
    <input type="submit">
</form>
