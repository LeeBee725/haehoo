<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>signup</title>
</head>
<body>
    <div class="signup-form">
        <h1 class="title">회원가입</h1> <!--div안에 넣어주기? -->
        <div class="already">이미 해후 회원이신가요? <a href="">로그인</a></div>
        <form>
            <div class="text-container">
                <input type="text" placeholder="아이디" class="id text"><br>
                <input type="text" placeholder="비밀번호" class="password text"><br>
                <input type="text" placeholder="비밀번호 확인" class="passwordCheck text"><br>
                <input type="text" placeholder="닉네임" class="nickname text"><br>
                
            </div>
            <div class="signup-confirm"> 
                <input type="submit" value="가입하기" class="signup confirm btn">
        </form>
    </div>
    
</body>
</html>
