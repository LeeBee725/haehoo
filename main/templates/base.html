<!DOCTYPE html>
<html lang="ko">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/sansita-one" rel="stylesheet">
    <title>해후</title>
</head>
<body>
    <header class="header">
		<div class="header-inner">
			<div class="header-left">
				<div class="header-logo">
					<a href="" class="logo">해후</a>
				</div>
			</div>
			<div class="header-right">
				<nav class="header-contents">
					<ul class="header-contents-list">
                        {% if user.is_authenticated %}
                        <li><a class="header-contents-item" href="">마이버킷</a></li>
                        <li><a class="header-contents-item" href="">로그아웃</a></li>
                        {% else %}
                        <li><a class="header-contents-item" href="">회원가입</a></li>
                        <li><a class="header-contents-item" href="">로그인</a></li>
                        {% endif %}
					</ul>
				</nav>
			</div>
		</div>
	</header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-left">
                <p class="footer-left-item1">해후</p>
                &nbsp; &nbsp;
                <p class="footer-left-item2">Ⓒ</p>
                &nbsp;
                <p class="footer-left-item3">2022 Haehoo, KAU likelion</p>
            </div>
            <div class="footer-middle">
                <img id="image" src="../static/image/gmail_logo.png" >
                &nbsp;
                <p class="footer-middle-item1">725lsw@gmail.com</p>
                &nbsp; &nbsp;
                <p class="footer-middle-item2">Tel. 010-7925-4789</p>

            </div>
            <div class="footer-right">
                <a href="">공지사항</a>
                &nbsp; &nbsp;
                <a href="">FAQ</a>
                &nbsp; &nbsp;
                <a href="">피드백 남기기</a>
                &nbsp; &nbsp;
                <a href="">기업 광고 문의</a>

            </div>
        </div>

    </footer>
</body>
</html>
