
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>my bucketlist</h1>
        {% for bucket in buckets %}
                <h4>{{bucket.title}}</h4>
                <h4>{{bucket.category}}</h4>
                <h4>{{bucket.createdAt}}</h4>
                <h4><a href="{% url 'delete' user.nickname bucket.id %}">DELETE</a></h4>
                <h4><a href="{% url 'edit' user.nickname bucket_id %}">EDIT</a></h4>
                {% endfor %}
    </div>
    <a href="{% url 'create' user.nickname %}">go to create bucket</a>
    
{% endblock %}
